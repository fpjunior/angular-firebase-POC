<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" [(ngModel)]="contato.nome">
    </div>

    <div class="form-group">
        <label for="telefone">telefone</label>
        <input type="telefone" class="form-control" name="telefone" [(ngModel)]="contato.telefone">
    </div>

    <button type="submit" class="btn btn-primary">
        Salvar
    </button>

</form>
